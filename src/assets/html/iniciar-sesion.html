<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/iniciar-sesion.css" />
    <title>Iniciar Sesión | Platzi Video</title>
  </head>
  <body>
    <header class="header">
      <img tabindex="0" class="header__img" src="assets/images/logo-platzi-video.png" alt="Logo Platzi Video" />
    </header>
    <section class="login">
      <section class="login__container">
        <h2 tabindex="0">Inicia Sesión</h2>
        <form class="login__container--form">
          <input aria-label="Correo" type="email" name="" id="" class="input" placeholder="Correo" />
          <input aria-label="Contraseña" type="password" name="" id="" class="input" placeholder="Contraseña" />
          <button class="button">Iniciar Sesión</button>
          <div class="login__container--remember-me">
            <label for="cbox1"> <input type="checkbox" id="cbox1" value="checkbox" />Recuérdame </label>
            <a href="">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div class="google">
            <img class="google__img" src="assets/images/google-icon.png" alt="Google" />
            <p><a href="">Inicia sesión con Google</a></p>
          </div>
          <div class="twitter">
            <img class="twitter__img" src="assets/images/twitter-icon.png" alt="Twitter" />
            <p><a href="">Inicia sesión con Twitter</a></p>
          </div>
        </section>
        <p class="login__container--register">
          ¿No tienes ninguna cuenta?<br />
          <a href="registro.html">Regístrate!</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
