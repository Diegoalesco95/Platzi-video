<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/registro.css" />
    <title>Registro | Platzi Video</title>
  </head>
  <body>
    <header class="header">
      <img
        tabindex="0"
        class="header__img"
        src="assets/images/logo-platzi-video.png"
        alt="Logo Platzi Video"
      />
    </header>
    <section class="register">
      <section class="register__container">
        <h2 tabindex="0">Regístrate</h2>
        <form class="register__container--form">
          <input
            aria-label="Nombre"
            type="text"
            name="Nombre"
            id="name"
            class="input--signup"
            placeholder="Nombre"
          />
          <input
            aria-label="Correo"
            type="email"
            name="Correo"
            id="email"
            class="input--signup"
            placeholder="Correo"
          />
          <input
            aria-label="Contraseña"
            type="password"
            name="Contraseña"
            id="password"
            class="input--signup"
            placeholder="Contraseña"
          />
          <input
            aria-label="Confirmar contraseña"
            type="password"
            name="Confirmar contraseña"
            id="confirm-password"
            class="input-`-signup"
            placeholder="Confirmar contraseña"
          />
          <button class="button">Registrarme</button>
        </form>
        <section class="register__container--social-media">
          <div class="google">
            <img
              class="google__img"
              src="assets/images/google-icon.png"
              alt="Google"
            />
            <p><a href="">Registro con Google </a></p>
          </div>
          <div class="twitter">
            <img
              class="twitter__img"
              src="assets/images/twitter-icon.png"
              alt="Twitter"
            />
            <p><a href="">Registro con Twitter</a></p>
          </div>
        </section>
        <p class="register__container--login">
          ¿Ya tienes una cuenta?<br /><a href="iniciar-sesion.html"
            >Inicia sesión</a
          >
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
